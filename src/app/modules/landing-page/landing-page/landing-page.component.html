<section class="app-landing-page">
  <div class="row">
    <div class="col l4 s12"></div>
    <div class="col l4 s12">
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links" (click)="openModule(link)">
          <a matLine>{{ link.label }}</a>
          <button mat-icon-button>
            <mat-icon>info</mat-icon>
          </button>
        </mat-list-item>
      </mat-nav-list>
    </div>
    <div class="col l4 s12"></div>
  </div>
</section>
